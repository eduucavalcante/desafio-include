components:
  schemas:
    Achievement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 150
        description:
          type: string
          nullable: true
        image:
          type: string
          format: uri
          nullable: true
          maxLength: 300
      required:
      - id
      - title
    Advantage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 255
        description:
          type: string
      required:
      - id
    Auth:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - email
      - password
    AuthResponse:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        permission:
          type: string
        role:
          type: string
      required:
      - email
      - name
      - permission
      - role
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        contact:
          type: string
          maxLength: 255
      required:
      - contact
      - id
      - title
    Culture:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        mission:
          type: string
          nullable: true
          maxLength: 150
        vision:
          type: string
          nullable: true
          maxLength: 150
        values:
          type: string
          nullable: true
          maxLength: 255
      required:
      - id
    Enterprise:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ej_text:
          type: string
      required:
      - ej_text
      - id
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 150
        description:
          type: string
          nullable: true
        image:
          type: string
          format: uri
          nullable: true
          maxLength: 300
      required:
      - id
      - title
    History:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        history_text:
          type: string
          nullable: true
      required:
      - id
    PermissionEnum:
      enum:
      - Admin
      - Membro
      type: string
      description: |-
        * `Admin` - Admin
        * `Membro` - Membro
    Portfolio:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
          maxLength: 300
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        project:
          type: integer
      required:
      - created_at
      - id
      - project
      - updated_at
    Project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        area:
          type: string
          maxLength: 150
        project_type:
          type: string
          maxLength: 150
        description:
          type: string
        challenges:
          type: string
          nullable: true
        results:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - area
      - created_at
      - description
      - id
      - name
      - project_type
      - updated_at
    RoleEnum:
      enum:
      - presex
      - marketing
      - projetista
      - gestao
      type: string
      description: |-
        * `presex` - Presex
        * `marketing` - Marketing
        * `projetista` - Projetista
        * `gestao` - Gestão de Pessoas
    Service:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        benefits:
          type: string
        image:
          type: string
          format: uri
          nullable: true
          maxLength: 300
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - benefits
      - created_at
      - description
      - id
      - name
      - updated_at
    Team:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        role:
          type: string
          maxLength: 150
        bio:
          type: string
        image:
          type: string
          nullable: true
          maxLength: 300
        social_links:
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - bio
      - created_at
      - id
      - name
      - role
      - updated_at
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          title: Senha
          maxLength: 128
        role:
          $ref: '#/components/schemas/RoleEnum'
        permission:
          $ref: '#/components/schemas/PermissionEnum'
      required:
      - email
      - id
      - name
      - password
      - permission
      - role
    UserResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
        permission:
          $ref: '#/components/schemas/PermissionEnum'
      required:
      - email
      - id
      - name
      - permission
      - role
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
